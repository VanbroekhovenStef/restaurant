<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container mt-3">
    <form action="/process-search" method="post">
        <p>
            <label for="table">Name table</label>
            <input type="text" name="table" id="table"/>
        </p>
        <p>
            <label for="date">Date (DD/MM/YYYY)</label>
            <select name="operatordate" id="operatordate">
                <option selected="selected" value="=">=</option>
                <option value=">">></option>
                <option value="<"><</option>
            </select>
            <input type="text" name="date" id="date"/>
        </p>
        <p>
            <label for="total">Total</label>
            <select name="operatortotal" id="operatortotal">
                <option selected="selected" value="=">=</option>
                <option value=">">></option>
                <option value="<"><</option>
            </select>
            <input type="text" name="total" id="total"/>
        </p>
        <p>
            <input type="submit" value="Search order" name="search">
        </p>
    </form>
    <a href="/orders">Back to orders</a>
</div>
</body>
</html>
